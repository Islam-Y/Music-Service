spring:
  application:
    name: music-service
  datasource:
    url: jdbc:postgresql://localhost:5432/music_db
    username: music
    password: music
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  data:
    redis:
      host: localhost
      port: 6379
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      transactional-id-prefix: music-service-tx-
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: music-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: "*"
      auto-offset-reset: latest
  webclient:
    connect-timeout: 3000
    read-timeout: 5000

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true

app:
  s3:
    bucket: music-bucket
    region: us-east-1
    endpoint: http://localhost:9000
    access-key: minioadmin
    secret-key: minioadmin
    presign-ttl-seconds: 600
  stream-url:
    ttl-seconds: 600
  cache:
    track-ttl-seconds: 600
    stream-url-ttl-seconds: 300
    facts-ttl-seconds: 1800
  facts:
    base-url: http://facts-service.internal
    callback-enabled: true
  kafka:
    topics:
      track-created: music.track.created
      track-updated: music.track.updated
      track-deleted: music.track.deleted
      track-domain: music.track.domain
      facts-refresh: music.track.facts.refresh
      facts-generated: music.track.facts.generated
  outbox:
    poll-interval-ms: 2000
    max-attempts: 5
    dlq-topic: music.outbox.dlq
    monitor-interval-ms: 60000
    retry-failed-interval-ms: 300000
  idempotency:
    track-ttl-seconds: 86400
